<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chats Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-explore-container name="Chats page"></app-explore-container>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item *ngFor="let chat of chats;">
        <ion-label>{{ chat.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
